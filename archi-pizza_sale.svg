  <text x="205" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">SERVER</text>
  
<!-- Red arrow pointing down -->
<path d="M 205 197 L 205 397" stroke="#e53e3e" stroke-width="8" fill="none"/>
<polygon points="205,397 195,377 215,377" fill="#e53e3e"/>
  
  <!-- AZURE DATA FACTORY label -->
