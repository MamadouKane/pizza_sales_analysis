  <rect x="968" y="403" width="244" height="140" rx="8" fill="#e53e3e"/>
  <!-- Icon circles in AGGREGATES -->
  <circle cx="1060" cy="445" r="8" fill="white"/>
  <circle cx="1080" cy="445" r="8" fill="white"/>
  <circle cx="1100" cy="445" r="8" fill="white"/>
  <circle cx="1120" cy="445" r="8" fill="white"/>
