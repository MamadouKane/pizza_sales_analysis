  <text x="248" y="455" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="42" font-weight="bold">AZURE</text>
  
  <!-- PySpark arrow -->
  <path d="M 422 473 L 604 473" stroke="#e53e3e" stroke-width="8" fill="none"/>
